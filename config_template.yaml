# 智能理财炒股 Agent 配置文件模板
# 复制此文件为 config.yaml 并根据需要修改

# Alpha Vantage API配置（可选，用于获取更详细的股票数据）
alpha_vantage:
  api_key: "YOUR_API_KEY_HERE"  # 替换为您的API密钥
  base_url: "https://www.alphavantage.co/query"

# AI分析配置（可选，需要安装Ollama）
llm:
  enable: false              # 设为true启用AI分析功能
  model_name: "qwen2.5:7b"   # AI模型名称
  base_url: "http://localhost:11434"  # Ollama服务地址

# 默认设置
default_symbol: "AAPL"       # 页面加载时的默认股票代码

# 服务器配置
server:
  host: "0.0.0.0"           # 服务器地址，0.0.0.0允许外部访问
  port: 12000               # 端口号
  debug: false              # 生产环境建议设为false

# 数据源优先级（可选）
data_sources:
  primary: "yfinance"       # 主要数据源：yfinance 或 alpha_vantage
  fallback: "yfinance"      # 备用数据源

# 缓存设置（可选）
cache:
  enable: true              # 启用数据缓存
  ttl: 300                  # 缓存时间（秒）

# 技术分析设置（可选）
technical_analysis:
  rsi_period: 14            # RSI周期
  macd_fast: 12             # MACD快线周期
  macd_slow: 26             # MACD慢线周期
  macd_signal: 9            # MACD信号线周期
  bb_period: 20             # 布林带周期
  bb_std: 2                 # 布林带标准差